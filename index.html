
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
         integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <style>
main {
display: flex;
justify-content: center;
align-items: center;
}
#reader {
width: 600px;
}
#result {
text-align: center;
font-size: 1.5rem;
}
</style>
      <main style="display: flex; flex-direction: column;">
         <div id="quantity"></div>
         <div id="reader"></div>
         <br>
         <div id="result">
         </div>
      </main>
      <script>
const scanner = new Html5QrcodeScanner('reader', {
qrbox: {
width: 250,
height: 250,
},
fps: 1000,
});
scanner.render(success, error);
const list = []
function success(result) {
   console.log(result)
   let check = true
   for(let i = 0; i < list.length;i++){
      if(list[i]===result){
         check = false
         break;
      }
   }
   if(check){
      list.push(result)
   }
   console.log(list)
   let res = ''
   for(let i = 0; i < list.length;i++){
      res += `<span>${list[i]}</span><br>`
   }
   document.getElementById('result').innerHTML = `<div>${res}</div>`;
   document.getElementById('quantity').innerHTML = `<div>${list.length} codes scanned</div>`;
}
function error(err) {
}
</script>

   </body>
</html>
